<!doctype html>
<html>

<head>
    <style>
        /* svg {
            height: 300px;
        } */

        .wrapper {
            width: 300px;
            height: 300px;
            margin: 50px auto 0 auto;
            text-align: center;
        }

        .gauge {
            height: 300px;
            width: 300px;
        }
    </style>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="5">

    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}

    <title>Temperature</title>
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <div id="g1" class="gauge"></div>
        <font color="gray">Last updated:<br>
            {{updated}}</font>
    </div>
    {% block content %}{% endblock %}

    {% block scripts %}
    <script src="{{ url_for('static', filename='raphael-min.js') }}"></script>
    <script src="{{ url_for('static', filename='justgage.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            var g1 = new JustGage({
                id: "g1",
                value: {{ temperature }},
                min: 0,
                max: 40,
                height: 300,
                width: 300,
                decimals: 1,
                symbol: 'Â°C',
                label: "Temperatur",
                gaugeWidthScale: 0.8,
                customSectors: {
                    ranges: [
                        {
                            color: "#ff3b30",
                            lo: 0,
                            hi: 10
                        }, {
                            color: "#f39f00",
                            lo: 11,
                            hi: 15
                        }, {
                            color: "#43bf58",
                            lo: 16,
                            hi: 25
                        }, {
                            color: "#f39f00",
                            lo: 26,
                            hi: 30
                        }, {
                            color: "#ff3b30",
                            lo: 31,
                            hi: 40
                        }
                    ]
                }
            });
        });
    </script>
    {{ bootstrap.load_js() }}
    {% endblock %}
</body>

</html>
