<!doctype html>
<html>

<head>
    <title>Temperatur Lusernvägen</title>
    <meta http–equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            text-align: center;
            padding: 0px;
            margin: 0px;
        }

        .clear:before,
        .clear:after {
            content: "";
            display: table;
        }

        .clear:after {
            clear: both;
        }

        .clear {
            *zoom: 1;
        }

        .wrapper {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 30px;
        }

        .gauge {
            display: block;
            float: left;
        }

        #g1 {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper clear">
        <div id="g1" class="Gauge"></div>
    </div>
    <script src="{{ url_for('static', filename='raphael-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='justgage.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            var g1
            var g1 = new JustGage({
                id: "g1",
                value: {{ temperature }},
                min: 10,
                max: 40,
                height: 300,
                width: 300,
                title: "Temperatur"
            });
        });
    </script>
</body>

</html>
